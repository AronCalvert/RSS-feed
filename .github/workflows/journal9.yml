name: Mirror Journal.ie 9-at-9

on:
  workflow_dispatch:
  schedule:
    - cron: "15 9 * * *"

permissions:
  contents: write

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate RSS
        run: python journal9.py --output data/journal9.xml

      - name: Commit changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/journal9.xml data/journal9_history.json || true
            git commit -m "chore: update journal9 feed"
            git push
          else
            echo "No changes to commit"
          fi
